<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Declarando variáveis
      var idade = 34;
      var nome; // declarando uma variável
      nome = "Arthur"; // atribuindo um valor á variável nome
      console.log(nome); // exibindo o valor da variavel no console

      // execução sequencial
      function soma(a, b) {
        return a + b;
      }
      soma(1, 1);
      soma(2, 2);
      soma(3, 3);

      var a = 5;
      var b = 2;

      //soma (+)
      var soma = a + b;
      console.log("o resultado da somna é: " + soma);

      // Subtração (-)
      var subtracao = a - b;
      console.log("O resultado da subtração é:" + subtracao);

      // Multiplicação (*)
      var multiplicacao = a * b;
      console.log("O resultado da multiplicação é:" + multiplicacao);

      // Divisão (/)
      var divisao = a / b;
      console.log("O resultado da divisão é:" + divisao);

      // Módulo (%) mostra o resto da divisão
      var modulo = a % b;
      console.log("O resto da divisão é:" + modulo);

      //negação ou inversão (-)
      var negacao = -a;
      console.log("O negativo é:" + negacao);

      //exponencial (**)
      var exponenciacao = a ** b;
      console.log("a exponencial é igual a:" + exponenciacao);

      //incremento (++) adicionar 1 a variavel
      var incremento = a;
      incremento++;
      console.log("Incremento 1 a 5 temos:" + incremento);

      //decremento (--) subtrai 1 do valor
      var decremento = a;
      decremento--;
      console.log("decremento 1 de 5 temos:" + decremento);

      const diasDaSemana = 7;
      console.log("a semana tem " + diasDaSemana + " dias");

      // Arrays ou Vetores
      var nomes = ["abdré", "Thiago!", "Maria", "João"];

      //Removendo o último
      nomes.pop();
      console.log(nomes);

      // Adicionando valores (push)
      nomes.push("Carla");
      console.log(nomes);

      // Ordenando valores (sort)
      nomes.sort();
      console.log(nomes);
    </script>
  </body>
</html>
