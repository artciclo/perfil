<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // igual (==) verificação se os dados são iguais
        var igual = "Ana" == "ana"; // Ana é igual de ana?
        console.log(igual); //false

        // Diferente ou não igual (!=)
        var diferente = "Ana" != "ana";
        console.log(diferente);

        // Maior que (>)
        var maiorque = 3>2;
        console.log (maiorque);

        // Menor que (<)
        var menorque = 3<2;
        console.log (menorque);

        // Maior ou igual (>=)
        var maiorigaul = 3>=2;
        console.log (maiorigaul);

        //Menor ou igual (<=)
        var menorigual = 3<=2;
        console.log (menorigual);

         // Exemplo
       
         var idade = 18;

         if (idade >= 16) {
            console.log ("Venda de ingresso permitida")
        }




    </script>
</body>
</html>
